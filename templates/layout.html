<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Roland's Expenditure</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div>
                <article class="panel is-primary">
                  <p class="panel-heading">
                    Expenditure Log sheet
                  </p>
                </article>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="section">
                    <form action="/" method="post">
                        <div class="field">
                            <label class="label">Item bought</label>
                            <div class="control">
                                <input class="input" type="text" name="item" placeholder="Item name: " >
                            </div>
                        </div>
                        <div>
                            <select name="category" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option disabled selected value="">SELECT</option>
                                {% for category in categories %}
                                    <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="field has-addons has-addons-centered">
                            <p class="control">
                                <span class="select">
                                    <select>
                                        <option>$</option>
                                    </select>
                                </span>
                            </p>
                            <p class="control">
                                <input class="input" name="cost" type="text" placeholder="Amount of money">
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Remarks</label>
                            <textarea class="form-control" name="remarks" id="exampleFormControlTextarea1" rows="3" placeholder="Remarks (Optional)"></textarea>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                    <div class="container">
                        <div class="section">
                            <div class="alert alert-danger" role="alert">
                                  Your TOTAL expense this month is : $ {{ total_cost }}
                            </div>
                        </div>
                    </div>
                </div class="section">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>S/N</th>
                                <th>Date</th>
                                <th>Item Bought</th>
                                <th>Category</th>
                                <th>Cost</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in expenditure %}
                                <tr>
                                    <td>{{ i.id }} </td>
                                    <td>{{ i.date }} </td>
                                    <td>{{ i.item }} </td>
                                    <td>{{ i.category }} </td>
                                    <td>{{ i.cost }} </td>
                                    <td>{{ i.remarks }} </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
